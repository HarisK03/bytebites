<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home | ByteBites</title>
          <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->


    </head>    
    <body>
        

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-app.js"></script>

  <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
  <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-analytics.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-storage.js"></script>

  <button onclick="signIn()">Sign In</button>

        <!-- inputs -->
        <form>
            <label for="author">Author: </label>
            <input type="text" id='author' name="author"><br><br>
            <label for="title">Title: </label>

            <input type="text" id='title' name="title"><br><br>
            <label for="body">Body: </label>
            <input type="text" id='body' name="body"><br><br>
            <label for="tag">Tags (Multiple tags are seperated by spaces): </label>
            <input type="text" id="tag" name="tag" placeholder="#" value="#"><br><br>
            <!-- <input type="submit" value="submit"> -->
        </form>
        <!--Progress Upload and File Upload-->
        <progress value='0' max='100' id="uploader">0%</progress>
        <input type="file" value="upload" id="fileButton"/> <br>

        <button onClick = 'createPost()' >submit</button>      

        <!-- Value -->
        <pre id="object"></pre>

        <!-- Child -->

        <ul id="list">

        </ul>
        <script src="js\firebaseDB.js"></script>

    </body>
</html>
