<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./design.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-storage.js"></script>

    <title>ByteBites</title>
    <link rel="icon" href="./images/favicon.png" type="image/png" sizes="32x32">
  </head>

  <body>
    <nav class="fixed-nav-bar">
      <div class="brand"><a href="#top">ByteBites</a></div>
      <div class="container-search">
        <form>
          <input type="text" placeholder="Search Tags" id="tagFilter">
          <button type="submit" onClick="filterTag()"><i class="fa fa-search"></i></button>
        </form>
      </div>
    </nav>
    <div class='create-post'>
      <div class='post-banner'>
        <div class='vertical'>
          <img id="userProfile" class='profile-picture' src='https://cdn.discordapp.com/attachments/403313351788331009/768256683126161408/is_moi.jpg'>
          <span id="title" class="textarea title-post" role="textbox" contenteditable></span>
        </div>
        <div class='body-post'>
          <span id="body" class="textarea body-post" role="textbox" contenteditable></span>
        </div>
        <br>
        <div class='tags-post'>
          <span id='tags' class="textarea tags-post" role="textbox" contenteditable></span>
        </div>
        <br>
        <div class='img-post'>
          <form>
            <label for ='imgupload' >
              <a id="OpenImgUpload"><i id="fileIcon" class="fas fa-image"></i></a>
            </label>
            <input type="file" id="imgupload" accept="image/*,video/*" style="display: none"/>
          </form>
        </div>
        <div class='button-post'>
          <button onClick = 'createPost()'>Share Your Meal</button>
        </div>
      </div>
  </div>
    <br>
    <div id='post-collection'>
    </div>
    <script src="https://kit.fontawesome.com/b22ced689c.js" crossorigin="anonymous"></script>
    <script src="js\firebaseDB.js" ></script>
  </body>
</html>
